<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPongScore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1> Ping Pong Score Keeper </h1>
    <div class="scoreDiv">
        <h2 id="player1Score"> 0 </h2>
        <h2>|</h2>
        <h2 id='player2Score'> 0</h2>
    </div>
    <div class="box">
        <button id='player1'>Player one: +1</button>
        <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt="Ping Pong table">
        <button id='player2'>Player two: +1</button>
    </div>
    <button id='reset'>Reset</button>
    <label for="firstTo"><b>Playing To: </b></label>
    <select name="firstTo" id="firstTo">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
    </select>
    <script src="app.js"></script>
</body>

</html>
